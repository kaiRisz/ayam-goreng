<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Form</title>
    </head>

    <body>
        <h1>Sekarang Kita Belajar Bikin Formulir</h1>

        <h2>Form</h2>

        <form>
            Nama depan : <input type="text"> <br>
            Nama belakang : <input type="text"> <br>
            Password : <input type="password"><br>

            <input type="button" name="Submit" value="Submit">
        </form>

        <h2>Radiohead</h2>

        <h3>Apakah kamu menikmati hidup?</h3>
        <input type="radio" name="nikmati-hidup" value="ya" id="ya"><label for="ya">Iya</label> <br>
        <input type="radio", name="nikmati-hidup" value="no" id="no"><label for="no">Tidak</label>

        <h2>Checkbox</h2>

        <h3>Pilih makanan kesukaanm disini (kalau adala)</h3>

        <input type="checkbox" name="makanan-kesukaan" id="gado-gado" value="gado-gado"> <label for="gado-gado">Gado-Gado</label> <br>
        
        <input type="checkbox" name="makanan-kesukaan" id="mi-ayam" value="mi-ayam"> <label for="mi-ayam">Mie Ayam</label> <br>
        
        <input type="checkbox" name="makanan-kesukaan" id="bakso" value="bakso"> <label for="bakso">Bakso</label> <br>





    </body>
</html>
